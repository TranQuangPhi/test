name: Unit Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests and capture results
        id: unit-test-results
        run: |
          yarn test --json > test-results.json
          echo "::set-output name=results::$(cat test-results.json)"

      - name: Post test results
        uses: actions/github-script@v6
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const {repo, owner} = context.repo
            const fs = require('fs');
            const results = fs.readFileSync('test-results.json', 'utf8');
            const { number } = context.payload.pull_request;

            const prNumber = number || context.payload.pull_request.number;

            const formattedResults = `
            Test Results:
            \`\`\`
            ${results}
            \`\`\`
            
            Summary:
            ${getSummary(results)}
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: formattedResults,
            });

            function getSummary(results) {
              const data = JSON.parse(results);
              const summary = `
              Test Suites: ${data.numPassedTestSuites} passed, ${data.numTotalTestSuites} total
              Tests:       ${data.numPassedTests} passed, ${data.numTotalTests} total
              Snapshots:   ${data.numTotalSnapshots} total
              Time:        ${data.startTime}
              `;
              return summary.trim();
            }