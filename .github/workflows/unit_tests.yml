name: Test and Coverage

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Run tests with coverage
        run: yarn test --coverage --outputFile=test-results.json

      - name: Post coverage report
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.payload.pull_request;

            const coveragePath = 'test-results.json';
            const coverageReport = require(coveragePath);

            const table = Object.entries(coverageReport.total).map(([key, value]) => {
              const symbol = value.pct >= 80 ? '✅' : '❌';
              return `| ${key} | ${symbol} ${value.pct.toFixed(2)}% |`;
            }).join('\n');

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: `
              ## Code Coverage Report

              | Metric | Value |
              | ------ | ----- |
              ${table}
              `,
            });