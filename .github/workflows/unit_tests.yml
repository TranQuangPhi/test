name: Unit Tests

on:
  push:
    branches:
      - [opened, edited, synchronize, reopened]
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: yarn install

    - name: Run unit tests
      run: yarn test
